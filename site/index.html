<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> Pseudo-Class Sample</title>

<style>
div {
    background-color: cyan;
    width: 500px;
}

p{
    width: 50px;
    height: 50px;
    border: 1px solid black;
    margin: 5px;
    float: left;
}

#p1{
    background-color: grey;
}

/*remove float right to see it added to the 2nd row */
#p2{
    background-color: indigo;
    /* float: right; */
}

#p3{
    background-color: khaki;
    clear: left;
}

#p4{
    background-color: lightcoral;
}

section {
    clear: left;
}
</style>

<head>
    <h1>Floating Positions</h1>
</head>

<body>
    <div>
        <p id="p1"> </p>
        <p id="p2"> </p>
        <p id="p3"> </p>
        <p id="p4"> </p>

        <section>regular text in line regular text in line after the boxes</section>
    </div>
</body>


</html>
